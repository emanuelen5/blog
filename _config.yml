permalink: /posts/:year-:month-:slug/
source: site
destination: .build
livereload: true
url: "https://blog.cedernaes.com"
repo: "https://github.com/emanuelen5/emanuelen5.github.io/"
email: erasmus.cedernaes@gmail.com
timezone: Europe/Stockholm
strict_front_matter: True
title: "Emaus' blogsite"

feed:
    max_posts: 10

collections:
    tips:
        output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_drafts"
    values:
      layout: "post"
  - scope:
      path: "_posts"
    values:
      layout: "post"
  - scope:
      path: "tips"
    values:
      layout: "tip"
