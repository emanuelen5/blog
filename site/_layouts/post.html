---
layout: shell
---

<h1>{{ page.title }}</h1>
Published:    {{ page.date | date: "%F" }} <br>
Last updated: {{ page.last-modified-date | date: "%F %R" }}

<section>
    {{ content }}
</section>
<div>
    {% if page.next %}
        <a href="{{page.next.url}}">Newer post</a>
    {% endif %}
    {% if page.previous %}
        <a href="{{page.previous.url}}">Older post</a>
    {% endif %}
</div>
