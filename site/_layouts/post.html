---
layout: shell
---

<h1>{{ page.title }}</h1>
Published:    {{ page.date | date: "%F" }} <br>
Last updated: {{ page.last-modified-date | date: "%F %R" }}

<section>
    {{ content }}
</section>
<div class="container">
	<div class="row justify-content-center">
    {% if page.next %}
        <div class="col-2"><a href="{{page.next.url}}">Newer post</a></div>
    {% endif %}
    {% if page.previous %}
        <div class="col-2"><a href="{{page.previous.url}}">Older post</a></div>
    {% endif %}
	</div>
</div>
