<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="navbar-brand">Emaus</div>
    <div class="" id="navbarNav">
        <ul class="navbar-nav">
            {% assign navlink_pages = site.pages | where: "navlink", true | sort: "sortindex" %}
            {%- for p in navlink_pages %}
            {%- if p.url == page.url %}
                {%- assign extracls = "active" %}
            {%- else %}
                {%- assign extracls = nil %}
            {%- endif %}
            <a class="nav-link {{ extracls }}" href="{{ p.url }}">{{ p.shortname }}</a>
            {%- endfor %}
            <!-- Dark mode switch -->
            <div class="nav-link">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="form-control custom-control-input" id="darkSwitch">
                    <label class="custom-control-label" for="darkSwitch">Dark mode</label>
                </div>
                <script src="/assets/dark-mode/dark-mode-switch.js"></script>
            </div>
        </ul>
    </div>
</nav>
