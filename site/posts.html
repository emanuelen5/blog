---
title: Posts
permalink: /posts/
navlink: true
shortname: Posts
sortindex: 1
---

{%- for p in site.posts -%}
<div class="card" id="{{p.id}}">
	<div class="card-body px-sm-3 px-1">
		<h5 class="card-title">
			<a href="{{p.url}}">{{p.title}}</a>
			<div>
				<span class="tags">
				{%- for t in p.tags -%}
					<button class="btn badge badge-dark">{{t}}</button>
				{%- endfor -%}
				</span>
				<span class="categories">
				{%- for c in p.categories -%}
					<button class="btn badge badge-info">{{c}}</button>
				{%- endfor -%}
				</span>
			</div>
		</h5>
		<div class="card-subtitle">{{p.date | date: "%Y-%m-%d"}}</div>
		<div class="card-text">{{p.description}}</div>
	</div>
</div>
{%- endfor -%}

<script src="/assets/js/posts.js"></script>
